<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="englob">
        <div class="colunaum esquerda">
            <div class="importante">
                <div class="t1">
                    <h3>Pessoa Programadora</h3>
                </div>
                <div class="info">
                    <h1>Criar</h1>
                    <p>Crie sua conta social ou insira suas informações abaixo</p>
                </div>
                <div class="login_social">
                    <a href="#">
                        <div class="imagem">
                            <img src="img/i606944-removebg-preview.png" alt="">
                        </div>
                    </a>
                    <div class="line">
                </div>
                <div class="login">
                    <form action="">
                        <label for="itxt">Email</label>
                        <br>
                        <input type="text" name="txt" id="itxt" placeholder="Email">
                        <br>
                        <label for="iname">Username</label>
                        <br>
                        <input type="text" name="name" id="iname" placeholder="Username">
                        <br>
                        <label for="isenha">Senha</label>
                        <br>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" minlength="7">
                        <p class="cas">Sua senha precisa ter no mínimo 7 caracteres</p>
                        <br>
                        <input type="submit" value="Criar">
                    </form>
                </div>
                <div class="criar">
                    <p>Já tem uma conta? <a href="index.html">Entrar aqui</a></p>
                </div>
            </div>

        </div>

        
        </div>
        <div class="colunadois direita">
            
        </div>
    </div>
</body>
