<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>

    <form action="cadastro.php" method="post">

        <label for="iest">Estado</label>
        <select name="est" id="iest">

            <option value="">---Escolha---</option>
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Centro-Oeste">
                <option value="GO">Goiás</option>
                <option value="MT">Mato Grosso</option>
                <option value="DF">Distrito Federal</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="listprof">

            <datalist id="listprof">
                <option value="ADM">Admistrador</option>
                <option value="MED">Medico</option>
                <option value="EMP">Empreendedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" rows="10" cols="30" placeholder="Sua Mensagem..."></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
